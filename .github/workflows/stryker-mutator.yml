name: Mutation Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  mutation-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Install dependencies
      run: pnpm install

    - name: Run regular tests first
      run: pnpm test

    - name: Run mutation testing
      run: pnpm run test:mutation

    - name: Upload mutation report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: mutation-test-report
        path: |
          reports/
          stryker.log
        retention-days: 30

    - name: Comment mutation score on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');

          try {
            // Try to read mutation score from reports
            const reportPath = 'reports/mutation/mutation.json';
            if (fs.existsSync(reportPath)) {
              const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
              const score = report.thresholds?.high || report.mutationScore || 'N/A';

              const comment = `## ðŸ§¬ Mutation Testing Results

**Mutation Score: ${score}%**

- **Total Mutants:** ${report.totalMutants || 'N/A'}
- **Killed:** ${report.totalKilled || 'N/A'}
- **Survived:** ${report.totalSurvived || 'N/A'}
- **Timeout:** ${report.totalTimedOut || 'N/A'}

[View detailed report in artifacts](${context.payload.pull_request.html_url}/checks)`;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
          } catch (error) {
            console.log('Could not post mutation score comment:', error.message);
          }